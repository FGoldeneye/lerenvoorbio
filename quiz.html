<head>
    <title>quiz</title>
    <link rel="stylesheet" type="text/css" href="quiz.css">
</head>

<body onload="VolgendeVraag(0)">
    <main>
        <!-- een modaal maken voor wanneer de quiz eindigt -->
        <div class="modaal-container" id="scoor-modaal">

            <div class="modaal-inhoud-container">

                <h1>Gefeliciteerd, Quiz Voltooid.</h1>

                <div class="cijfer-details">
                    <p>Pogingen: 10</p>
                    <p>Foute Antwoorden: <span id="fout-antwoorden"></span></p>
                    <p>Cijfer: <span id="cijfer"></span></p>
                    <p ><span id="opmerkingen"></span></p>
                </div>

                <div class="modaal-knop-container">
                    <button onclick="sluitScoorModaal()">Hervatten</button>
                </div>

            </div>
        </div>
        <!-- einde van modaal van quizdetails-->

        <div class="spel-quiz-container">

            <div class="spel-details-container">
                <h1>Scoor: <span id="speler-scoor"></span> / 10</h1>
                <h1> Vraag: <span id="vraag-nummer"></span> / 10</h1>
            </div>

            <div class="spel-vraag-container">
                <h1 id="vraag-weergeven"></h1>
            </div>

            <div class="spel-opties-container">

               <div class="modaal-container" id="optie-modaal">

                    <div class="modaal-inhoud-container">
                         <h1>U heeft geen antwoord gegeven.</h1>

                         <div class="modaal-knop-container">
                            <button onclick="sluitOptieModaal()">Hervatten</button>
                        </div>

                    </div>

               </div>

                <span>
                    <input type="radio" id="optie-een" name="optie" class="radio" value="optieA" />
                    <label for="optie-een" class="optie" id="optie-een-label"></label>
                </span>


                <span>
                    <input type="radio" id="optie-twee" name="optie" class="radio" value="optieB" />
                    <label for="optie-twee" class="optie" id="optie-twee-label"></label>
                </span>


                <span>
                    <input type="radio" id="optie-drie" name="optie" class="radio" value="optieC" />
                    <label for="optie-drie" class="optie" id="optie-drie-label"></label>
                </span>


                <span>
                    <input type="radio" id="optie-vier" name="optie" class="radio" value="optieD" />
                    <label for="optie-vier" class="optie" id="optie-vier-label"></label>
                </span>


            </div>

            <div class="knoppen">
                <div class="volgende-knop-container">
                    <button onclick="behandelVolgendeVraag()">Volgende</button>
                </div>
                <div class="terug-knop-container">
                    <a href="index.html">
                        <button>Terug</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <script src="quiz.js"></script>
</body>
